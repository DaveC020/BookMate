{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Favorite Genres - BookMate</title>
  <link rel="stylesheet" href="{% static 'css/genre_setup.css' %}?v=2">
  <link rel="stylesheet" href="{% static 'css/notifications.css' %}">
  <link rel="stylesheet" href="{% static 'css/confirm-dialog.css' %}">
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="background-animation">
    <div class="floating-book book-1">ðŸ“–</div>
    <div class="floating-book book-2">ðŸ“š</div>
    <div class="floating-book book-3">ðŸ“•</div>
    <div class="floating-book book-4">ðŸ“—</div>
    <div class="floating-book book-5">ðŸ“˜</div>
    <div class="floating-book book-6">ðŸ“™</div>
  </div>

  <div class="genre-container">
    <div class="genre-card">
      <h1 class="genre-title">What's on your mind?</h1>
      <p class="genre-subtitle">Select genres:</p>

      <form method="post" id="genreForm">
        {% csrf_token %}
        <div class="genres-grid">
          <!-- Row 1 -->
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Fantasy">
            <span class="genre-text">Fantasy</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Science Fiction">
            <span class="genre-text">Science Fiction</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Mystery">
            <span class="genre-text">Mystery</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Romance">
            <span class="genre-text">Romance</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Horror">
            <span class="genre-text">Horror</span>
          </label>

          <!-- Row 2 -->
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Historical Fiction">
            <span class="genre-text">Historical Fiction</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Thriller">
            <span class="genre-text">Thriller</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Adventure">
            <span class="genre-text">Adventure</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Non-Fiction">
            <span class="genre-text">Non-Fiction</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Biography">
            <span class="genre-text">Biography</span>
          </label>

          <!-- Row 3 -->
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Self-Help">
            <span class="genre-text">Self-Help</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Health & Wellness">
            <span class="genre-text">Health & Wellness</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Travel">
            <span class="genre-text">Travel</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Cooking">
            <span class="genre-text">Cooking</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Business">
            <span class="genre-text">Business</span>
          </label>

          <!-- Row 4 -->
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Education">
            <span class="genre-text">Education</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Science">
            <span class="genre-text">Science</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Technology">
            <span class="genre-text">Technology</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Mathematics">
            <span class="genre-text">Mathematics</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="History">
            <span class="genre-text">History</span>
          </label>

          <!-- Row 5 -->
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Philosophy">
            <span class="genre-text">Philosophy</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Politics">
            <span class="genre-text">Politics</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Religion & Spirituality">
            <span class="genre-text">Religion & Spirituality</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Children's Books">
            <span class="genre-text">Children's Books</span>
          </label>

          <!-- Row 6 -->
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Young Adult">
            <span class="genre-text">Young Adult</span>
          </label>
          <label class="genre-option">
            <input type="checkbox" name="genres" value="Comics & Graphic Novels">
            <span class="genre-text">Comics & Graphic Novels</span>
          </label>
        </div>

        <button type="submit" class="btn-continue">Continue</button>
      </form>
    </div>
  </div>

  <script src="{% static 'js/genre_setup.js' %}"></script>
</body>
</html>
